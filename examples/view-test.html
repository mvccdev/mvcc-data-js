<!doctype html>

<html>
	<body>
		<div id="root1">Root 1</div>

		<script src="../src/mvcc-data.js"></script>
		<script>

			let Example = new mvccDataView(
				created => {
	 
 					return {
						name: "World"
					}
				},
				template => {
					return `
						<p>Child Hello ${template.name}</p>
					`
				}
			);

			Example.mount(document.getElementById("root1"));

		</script>
	</body>
</html>
