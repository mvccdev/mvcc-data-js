<html>
	<head>
		<script src="./mvcc-data.js"></script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>Name</th>
					<th>Stock</th>
					<th>Price</th>
				</tr>
			</thead>

			<tbody id="root">
			</tbody>
		</table>

		<script>
			mvccDataTemplate("games.json", document.getElementById("root"),
				item => {
					return `
						<tr>
							<td>
								${item.name}
							</td>
							<td>
								${item.stock}
							</td>
							<td>
								${item.price}
							</td>
						</tr>
					`
				},
				fail => {
					console.log("The server returned status code: " + fail.status)
				}
			);
		</script>
	</body>
</html>
